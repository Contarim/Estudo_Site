    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="Imagens/dog.jpg">
</head>

<body>
    <header>
        <nav>
            <a href="Index.html">
                <img src="imagens/dog.jpg" alt="Dog Fofo Cabeçalho" width="100">
            </a>
            <hr>
            <ul>
                <li>
                    <a href="Index.html">Home</a>
                </li>
                <li>
                    <a href="Projetos.html">Projetos</a>
                </li>
                <li>
                    <a href="About_me.html">About Me</a>
                </li>
                <li>
                    <a href="Tabelas.html">Tabelas</a>
                </li>
                <li>
                    <a href="Formularios.html">Formularios</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formularios</h1>
        <hr><br>
        <form>
            <div>
                <label for="texto">Nome</label>
                <input type="text" id="texto" placeholder="Informe seu Nome..." name="Nome">
                <!-- value="Joao contarim"  dá um valor predefinido para a caixa de texto-->
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">
            </div>
            <div>
                <label for="email">E-Mail</label>
                <input type="email" id="email" name="email">
            </div>
            <label for="data">Data de Nascimento:</label>
            <input type="date" id="data" name="data">
            </div>
            <div>
                <label for="hora">hora:</label>
                <input type="time" id="hora" name="hora">
            </div>
            <div>
                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero">
            </div>
            <div>
                <label for="file">Arquivos</label>
                <input type="file" id="file" name="file">
            </div>
            <div>
                <label for="color">COR</label>
                <input type="color" id="color" name="color">
            </div>
            <div>
                <label for="range">Tamanho</label>
                <input type="range" id="range" name="range" max="100" min="10" value="20">
            </div>
            <div>
                <label for="checkbox">Checkbox</label>
                <input type="checkbox" id="checkbox" name="checkbox">
                <!-- "checked" serve para já deixar o campo marcado-->
            </div>
            <div>
                <label for="radio">radio</label>
                <input type="radio" id="radio" name="radio">
            </div>
            <div>
                <label for="reset">reset</label>
                <input type="reset" id="reset" name="reset" value="Limpar">
            </div>

            <textarea name="bio" id="bio" cols="10" rows="10" placeholder="Diga mais sobre você" width="10"></textarea>
            <br><br>
            <select name="" id="">
                <option value="" disabled selected>Selecione...</option>
                <option value="carro">Carro</option>
                <option value="moto">Moto</option>
                <option value="bicicleta">Bicicleta</option>
            </select>
            <br><br>
            <div>
                <!-- <label for="submit">Enviar</label> -->
                <input type="submit" id="submit" name="submit" value="Enviar Formulário">
            </div>

        </form>

    </main>

</body>

</html>
